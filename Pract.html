<form action="#" method="get">
    <center>
        <fieldset style="width: 40%;">
            <legend>Datos Personales</legend>
            <fieldset>
                <legend>Datos Basicos</legend>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" name="nombre" placeholder="Ej. Juan"></td>
                    </tr>
                    <tr>
                        <td><label for="apellido"></label>Apellido:</td>
                        <td><input type="text" name="apellido" placeholder="Ej. Perez"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Edad:</label></td>
                        <td><input type="number" name="" id="" id="" placeholder="+18 only"></td>
                    </tr>
                    <tr>
                        <td><label for="dateNacimiento"></label>Fecha de Nacimiento:</td>
                        <td><input type="date" name="dateNacimiento:" id="" placeholder="00/00/0000"></td>
                    </tr>
                    <tr>
                        <td><label for="correo">Correo electronico:</label></td>
                        <td><input type="email" name="correo" id="" placeholder="ejemplo01@hotmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="genero">Seleccione su genero:</label> </td>
                        <td>
                            <input type="radio" name="genero" id="">Masculino
                            <input type="radio" name="genero" id="">Femenino
                            <input type="radio" name="genero" id="">Prefiero no decir
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Preferecias</legend>
                <table>
                    <tr>
                        <td> <label for="Lenguajes">Lenguajes que conoce:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="Lenguajes" id="">JAVA
                            <input type="checkbox" name="Lenguajes" id="">JavaScript
                            <input type="checkbox" name="Lenguajes" id="">PHP
                            <input type="checkbox" name="Lenguajes" id="">C++
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="Marcas">Marcas favoritas de computadoras:</label>
                        </td>
                        <td>
                            <input type="checkbox" name="Marcas" id="">Dell
                            <input type="checkbox" name="Marcas" id="">HP
                            <input type="checkbox" name="Marcas" id="">Asus
                            <input type="checkbox" name="Marcas" id="">Mac
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="SO">Sistema operativo que prefiere:</label>
                        </td>
                        <td>
                            <input type="radio" name="SO" id="">Windows
                            <input type="radio" name="SO" id="">Mac OS
                            <input type="radio" name="SO" id="">Linux
                            <input type="radio" name="SO" id="">Ubuntu
                        </td>
                    </tr>
                    
                </table>
            </fieldset>
            <br>
            <input type="reset" value="limpiar">
            <input type="submit" value="Enviar">
        </fieldset>
    </center>
</form>
